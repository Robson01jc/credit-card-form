<div class="columns">
  <div class="column">
    <app-card
      [name]="controls('name').value"
      [cardNumber]="controls('cardNumber').value"
      [expiration]="controls('expiration').value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="controls('name')"></app-input>
      <app-input
        label="Card Number"
        [control]="controls('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration (MM/YY)"
            [control]="controls('expiration')"
            no-margin
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="controls('securityCode')"
            no-margin
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          type="submit"
          class="button is-primary"
          [disabled]="cardForm.invalid"
        >
          Submit
        </button>
        <button
          type="button"
          class="button is-warning"
          (click)="onResetClick()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
